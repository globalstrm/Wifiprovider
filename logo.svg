<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <!-- WiFi signal arcs -->
  <g transform="translate(20, 30)">
    <!-- Outer arc -->
    <path d="M -15 10 Q -15 -10, 0 -15 Q 15 -10, 15 10" 
          fill="none" 
          stroke="#FF6A00" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Middle arc -->
    <path d="M -10 8 Q -10 -5, 0 -8 Q 10 -5, 10 8" 
          fill="none" 
          stroke="#FF8533" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Inner arc -->
    <path d="M -5 6 Q -5 0, 0 -2 Q 5 0, 5 6" 
          fill="none" 
          stroke="#FFA066" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="3" r="2.5" fill="#FF6A00"/>
  </g>
  
  <!-- Text: Wifi Provider In Your Area -->
  <text x="45" y="28" font-family="'Arial', 'Helvetica', sans-serif" font-size="20" font-weight="700" fill="#F5F5F5">
    <tspan fill="#FF6A00">Wifi Provider</tspan>
  </text>
  <text x="45" y="46" font-family="'Arial', 'Helvetica', sans-serif" font-size="20" font-weight="700" fill="#F5F5F5">
    <tspan fill="#F5F5F5">In Your Area</tspan>
  </text>
</svg>